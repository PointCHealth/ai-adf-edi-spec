name: Lint Docs & SQL

on:
  pull_request:
    paths:
      - '**/*.md'
      - '**/*.sql'
      - '.markdownlint.json'
      - '.sqlfluff'
  push:
    branches: [ main ]
    paths:
      - '**/*.md'
      - '**/*.sql'
      - '.markdownlint.json'
      - '.sqlfluff'

jobs:
  markdown-sql-lint:
    if: ${{ false }} # Temporarily disable linting job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli@0.39.0

      - name: Run markdownlint
        run: markdownlint '**/*.md' --ignore node_modules

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install sqlfluff
        run: pip install "sqlfluff==2.3.5" "click<8.2"

      - name: Run sqlfluff lint
        run: |
          set -euo pipefail
          mapfile -t sql_files < <(git ls-files '*.sql')
          if [ "${#sql_files[@]}" -eq 0 ]; then
            echo "No SQL files to lint."
          else
            sqlfluff lint --dialect tsql "${sql_files[@]}"
          fi
